<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Semicolon</title>
  <link href="style-1.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div>
    <div id="grid">
      <div id="list">
        <h3 id="legion">OOO여행</h3>
        <ol>
          <li>text1</li>
          <li>text2</li>
          <li>text3</li>
          <li>text4</li>
        </ol>
      </div>
      <div>
        <div id="mainText" class="hidden">
          <input id="mainInput" type="text">
        </div>
        
      </div>
      <div>
        <button id="mainTextButton" value="<" onclick='togglemainTextButton()'></button>
        <div id="map"></div> 
      
        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=36cdb68768ceea4dc83f5055eb904f5a"></script>
        <script type="text/javascript" src="mapInfo.js"></script>
      </div>
    </div>
  </div>
  <script>
    function togglemainTextButton() {
  
    // 토글 할 버튼 선택 (mainTextButton)
    const mainText = document.getElementById('mainText');
    const grid = document.getElementById('grid');

    // mainTextButton 숨기기 (display: none)
    if(mainText.style.visibility !== 'hidden') {
      mainText.style.visibility = 'hidden';
      grid.style.grid-template-columns = '200px 1fr';
    }else {
      mainTextButton.style.display = 'visible';
    }
    
  }
  </script>
</body>

</html>
