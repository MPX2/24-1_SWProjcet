<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Semicolon</title>
  <link href="style-1.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div>
    <div id="grid">
      <div id="list">
        <h3 id="legion">OOO여행</h3>
        <ol>
          <li>text1</li>
          <li>text2</li>
          <li>text3</li>
          <li>text4</li>
        </ol>
      </div>
      <div>
        <div id="mainText" class="hidden">
          <input id="mainInput" type="text">
        </div>
        
      </div>
      <div>
        <button id="mainTextButton" value="‹" onclick='togglemainTextButton()'></button>
        <div class="map_wrap">
          <div id="map"></div>
      
          <div id="menu_wrap" class="bg_white">
              <div class="option">
                  <div>
                      <form onsubmit="searchPlaces(); return false;">
                          키워드 : <input type="text" value="숭실대 맛집" id="keyword" size="15"> 
                          <button type="submit">검색</button> 
                      </form>
                  </div>
              </div>
              <hr>
              <ul id="placesList"></ul>
              <div id="pagination"></div>
          </div>
      </div>
      
        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=36cdb68768ceea4dc83f5055eb904f5a"></script>
        <script type="text/javascript" src="mapInfo.js"></script>
      </div>
    </div>
  </div>
  <script>
    function togglemainTextButton() {
    document.getElementById('mainInput').style.display = "none";
    document.getElementById('mainText').style.display = "none";
    document.getElementById('mainTextButton').style.display = "none";
    document.getElementById("grid").style.gridTemplateColumns = "200px 0.1px 1fr";
  }
  </script>
</body>

</html>
